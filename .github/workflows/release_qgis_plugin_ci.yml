on:
  release:
    types: published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

        # Needed if the plugin is using Transifex, to have the lrelease command
        # - name: Install Qt lrelease
        #   run: |
        #    sudo apt-get update
        #    sudo apt-get install qt5-make qttools5-dev-tools

      - name: Install qgis-plugin-ci
        run: pip3 install qgis-plugin-ci

      - name: Deploy plugin
        run: >-
          qgis-plugin-ci
          release ${GITHUB_REF/refs\/tags\//}
          --github-token ${{ secrets.GITHUB_TOKEN }}
          --osgeo-username ${{ secrets.OSGEO_USER }}
          --osgeo-password ${{ secrets.OSGEO_PASSWORD }}

        #--plugin-repo-url PLUGIN_REPO_URL
        #--alternative-repo-url ALTERNATIVE_REPO_URL

      - name: Deploy Plugin Github Repo
        run: >-
          qgis-plugin-ci
          release ${GITHUB_REF/refs\/tags\//}
          --github-token ${{ secrets.GITHUB_TOKEN }}
          --create-plugin-repo

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.TOKEN }}
          repository: automaps/qgis_plugin_index
          event-type: merge-plugins
          client-payload: '{"name": "eqip", "version": "${{ env.RELEASE_VERSION }}", "url": "eqip.xml"}'
